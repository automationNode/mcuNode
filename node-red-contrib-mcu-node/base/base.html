<script type="text/javascript">
    RED.nodes.registerType('digitalRead',{
        category: 'mcuNode',
        color: '#85a0a8',
        defaults: {
            name: {value:"digitalRead"}
        },
        inputs:1,
        outputs:1,
        icon: "automationNode.png",
        label: function() {
            return this.name||"digitalRead";
        }
    });
</script>

<script type="text/html" data-template-name="digitalRead">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="digitalRead">
    <p>A node for to read digital pin value from microcontroller node</p>
</script>
