<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.ico" />
    <title>Proyecto Firmata</title>
    <style>
      .iconAnimation {
        animation: rotateAnimation 5s infinite linear;
      }
      @keyframes rotateAnimation {
        0% {
          transform: rotate(0);
        }
        33% {
          transform: rotate(120deg) scale(1.1);
        }
        66% {
          transform: rotate(240deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div style="width: 90%; border-radius: 10px; background-color: black; color: white; text-align: center; margin-left: 5%; margin-top: 2.5%; border-right: 6px solid rgb(0, 160, 255); border-bottom: 6px solid rgb(0, 160, 255);">
      <br>
      <h2 style="background-color: rgb(55, 55, 55); border-radius: 10px; width: 80%; margin-left: 10%; border-right: 3px solid rgb(0, 160, 255); border-bottom: 3px solid rgb(0, 160, 255);">Proyecto Firmata</h2>
      <br>
      <img src="./icon.ico" style="width: 20%; border-radius: 200px; border-right: 3px solid rgb(0, 160, 255); border-bottom: 3px solid rgb(0, 160, 255);" class="iconAnimation">
      <br>
      <br>
      <div style="background-color: rgb(55, 55, 55); border-radius: 10px; width: 80%; margin-left: 10%; border-right: 3px solid rgb(0, 160, 255); border-bottom: 3px solid rgb(0, 160, 255);">
        <br>
        <h3 style="background-color: rgb(75, 72, 72); border-radius: 10px; width: 80%; margin-left: 10%; border-right: 3px solid rgb(0, 160, 255); border-bottom: 3px solid rgb(0, 160, 255); ">Ingresa la contrase√±a para acceder:</h3>
        <br>
        <input type="password" name="" id="textPassword" style="width: 40%; border-right: 3px solid rgb(0, 160, 255); border-bottom: 3px solid rgb(0, 160, 255);">
        <br>
        <br>
        <input type="button" id="buttonEnter" value="Ingresar" style="width: 40%; background-color: rgb(255, 117, 37); color: white; border-radius: 10px; border-right: 3px solid rgb(0, 160, 255); border-bottom: 3px solid rgb(0, 160, 255);">
        <br>
        <br>
        <div id="divAdvice">
        </div>
        <br>
      </div>
      <br>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
